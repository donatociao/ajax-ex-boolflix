<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

  <body>

    <input id="cerca_input" type="text" name="" value="" placeholder="Scrivi il titolo...">
    <button id="cerca_button" type="button" name="button">Cerca!</button>

    <div class="search_container">

    </div>

    <script id="card" type="text/x-handlebars-template">
      <div class="card_container">
        <div>Titolo: </div><span>{{title}}</span></br>
        <div>Titolo originale: </div><span>{{title_orig}}</span></br>
        <div>Lingua: </div><span>{{lang}}</span></br>
        <div>Voto: </div><span>{{vote}}</span></br>
      <div>
    </script>


  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
